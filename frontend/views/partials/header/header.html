
<style>
button input, select, textarea {
  font-family: inherit;
  font-size: inherit;

}
</style>

<div>
  <div ng-controller="MainHeaderAngCtrl" class="mainHeader">
    <div class="ctn">
      <div class="leftArea area">
        <a href="index.html">
          <span class="fellowLogo"></span>
        </a>
      </div>
      <div class="centerArea" style="width:30%;" auto-complete url="/search" class="navbar-brand" model="data.tags">
      </div>
      <div ng-show="!currentUser" class="rightArea unlogged area">
        <div class="networkConnection">
         <!--  <a class="btn_" href="" , data-ng-click="loginOauth('facebook')">Facebook</a> -->
          <a class="btn_" href="" , data-ng-click="loginOauth('linkedin')">LinkedIn</a>
         <!--  <a class="btn_" href="" , data-ng-click="loginOauth('google')">Google+</a> -->
        </div>
        <form class="form" name="form" ng-submit="Login(form)" novalidate>
          <div>
            <input class="form-input" placeholder="Email" name="email" ng-model="user.emailLog" required mongoose-error/>
          </div>
          <div>
            <input class="form-input" placeholder="Mot de passe" type="password" name="password" ng-model="user.passwordLog" ng-minlength="4" required mongoose-error/>
          </div>
          <button class="submit_btn_1" type="submit">Se Connecter</button>
          <div class="form-group">
            <a class="form-field" href="/forgot">Forgot authentification ?</a>
          </div>
        </form>
        <p class="text-danger" ng-show="errorAuth">{{errorAuth}}</p>
      </div>
      <div ng-show="currentUser" class="rightArea logged">
        <span><button class="submit_btn_1 mg_auto" ng-click="logout()">DÃ©connexion</button></span>
        
      </div >
    </div>
  </div>
  <nav ng-controller="NavbarAngCtrl" ng-init="init()" role="navigation" class="bodyHeader">
    <li class="tab" ng-repeat="item in navMenu" ng-show="item.show == 1 || item.show == 2" ng-click="changeIx($index)" ng-class="{activated: ix==$index}">
      <a ng-show="item.path" href="{{item.path}}"><span class="icon {{item.classIcon}}"></span><span class="text">{{item.title}}</span></a>
    </li>
  </nav>
</div>
