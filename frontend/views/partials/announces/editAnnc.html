
<div ng-init="findOne()">
  <form ng-submit="update()">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input type="text" ng-model="announce.title" class="form-control" id="title" placeholder="Title" required="" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="price">Prix</label>
      <input type="number" ng-model="announce.price" class="form-input mwf" placeholder="Prix" required/>
    </div>
    <div class="form-group">
      <label class="control-label" for="images">Ajouter des images</label>
      <div class="images-list">
        <div class="image-box image-box-bg" style="background-image: url({{image.small}});" ng-repeat="image in selectedImages">
        </div>
      </div>
      <button ng-click="AddImages()" type="button" class="btn btn-default">Ajouter</button>
    </div>
    <div class="form-group">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
        <textarea ng-model="announce.content" class="form-control" id="content" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <button id="comment" class="btn_1" type="submit">Modifier</button>
      </div>
    </div>
  </form>
</div>
